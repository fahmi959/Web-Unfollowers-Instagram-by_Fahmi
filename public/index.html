<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0095f6;
            margin-right: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-info h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .profile-info p {
            color: #777;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            animation: slideIn 1s ease-out;
        }

        .stats div {
            text-align: center;
        }

        .stats h2 {
            font-size: 2rem;
            color: #0095f6;
            font-weight: 600;
            margin: 0;
        }

        .stats p {
            color: #777;
            font-size: 1rem;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button:hover {
            background-color: #007bb5;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
        }

        .list {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
            font-size: 1.1rem;
            color: #555;
        }

        .list li {
            margin: 10px 0;
            padding: 8px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .list li:hover {
            background-color: #f0f0f0;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Progress Bar Styling */
        progress {
            height: 20px;
            border-radius: 10px;
            width: 100%;
            margin-top: 30px;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background-color: #0095f6;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-info h1 {
                font-size: 1.8rem;
            }

            .stats {
                flex-direction: column;
                margin-top: 20px;
            }

            .stats div {
                margin-bottom: 20px;
            }

            .button {
                padding: 12px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img id="profile-picture" class="profile-picture" src="" alt="Profile Picture">
            <div class="profile-info">
                <h1 id="username"></h1>
                <p id="full-name"></p>
                <p id="biography"></p>
            </div>
        </div>

        <div class="stats">
            <div>
                <h2 id="followers-count"></h2>
                <p>Followers</p>
            </div>
            <div>
                <h2 id="following-count"></h2>
                <p>Following</p>
            </div>
        </div>

        <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>

        <div class="section-title">People Who Don't Follow Me Back</div>
        <p id="dont-follow-back-count"></p>
        <ul id="dont-follow-me-back" class="list"></ul>

        <!-- Login Button -->
        <button class="button" id="login-button">Login to Instagram</button>
    </div>

    <script>
        let currentPage = 1;  // Track the current page
        const itemsPerPage = 15;  // Set number of items per page

        // Show the progress bar during login
        function startLoginProgress() {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.display = 'block';
            progressBar.value = 0;  // Reset progress bar

            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 50) {
                    progress += 5;  // Increase by 5% each interval
                    progressBar.value = progress;
                } else {
                    clearInterval(progressInterval);  // Stop after 50%
                    // After login completes, continue fetching Instagram data
                    fetchInstagramData(currentPage);
                }
            }, 100);  // Update every 100ms
        }

        async function fetchInstagramData(page = 1) {
            try {
                // Show the progress bar
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.display = 'block';
                progressBar.value = 50;  // Start from 50% after login

                const response = await fetch(`/api/v1/instagram/profile?page=${page}&itemsPerPage=${itemsPerPage}`);
                const data = await response.json();

                // Display profile information
                document.getElementById('username').innerText = data.username;
                document.getElementById('full-name').innerText = data.full_name;
                document.getElementById('biography').innerText = data.biography;
                document.getElementById('followers-count').innerText = data.followers_count;
                document.getElementById('following-count').innerText = data.following_count;
                document.getElementById('profile-picture').src = data.profile_picture_url;

                // Display people who don't follow back
                document.getElementById('dont-follow-back-count').innerText = `${data.dont_follow_back_count} people don't follow you back`;

                const dontFollowBackList = document.getElementById('dont-follow-me-back');
                dontFollowBackList.innerHTML = '';
                data.dont_follow_back.forEach(username => {
                    const li = document.createElement('li');
                    li.textContent = username;
                    dontFollowBackList.appendChild(li);
                });

                // Gradually increase progress bar value to 100%
                setTimeout(() => {
                    let progress = 50;
                    const finalProgressInterval = setInterval(() => {
                        if (progress < 100) {
                            progress += 5;
                            progressBar.value = progress;
                        } else {
                            clearInterval(finalProgressInterval);
                        }
                    }, 100);  // Update every 100ms

                    // Hide the progress bar after completion
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                    }, 500);
                }, 1000);  // Wait for a second before filling up to 100%

            } catch (error) {
                console.error('Error fetching Instagram data', error);
            }
        }

        // Attach event listener to login button
        document.getElementById('login-button').addEventListener('click', startLoginProgress);
    </script>
</body>
</html>
